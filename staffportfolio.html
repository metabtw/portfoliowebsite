<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portfolio</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Navigation */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #4CAF50;
        }

        /* Sections */
        .section {
            padding: 80px 20px 20px;
            min-height: 100vh;
        }

        /* Home Section */
        #home {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .profile-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .cv-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cv-button:hover {
            background-color: #45a049;
        }

        /* Works Section */
        #works {
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .category-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 20px 65px;
            margin: 1px 55px 1px 70px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category-button:hover {
            background-color: #4CAF50;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .project-item {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .project-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .project-item h3 {
            padding: 10px;
            text-align: center;
        }

        /* Contact Section */
        #contact {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="#home">About Me</a>
        <a href="#works">Works</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home/About Me Section -->
    <section id="home" class="section">
        <div class="profile-container">
            <img src="/m.PNG" alt="Profile" class="profile-image">
            <h1>Muhammed Emin TahtalÄ±</h1>
            <p>Short professional summary goes here. Highlight your key skills, experience, and professional interests.</p>
            <p>Brief background information about your professional journey and expertise.</p>
            <button class="cv-button">Download CV</button>
        </div>
    </section>

    <!-- Works Section -->
    <section id="works" class="section">
        <h2>My Works</h2>
        <div class="category-container">
            <button class="category-button">Software Projects</button>
            <button class="category-button">Designs</button>
            <button class="category-button">Electrical Projects</button>
        </div>
        
        <div class="projects-grid">
            <div class="project-item">
                <img src="/software.jpg" alt="Project 1">
                <h3>Software Projects</h3>
            </div>
            <div class="project-item">
                <img src="/desing.png" alt="Project 2">
                <h3>Desing Projects</h3>
            </div>
            <div class="project-item">
                <img src="/tink.png" alt="Project 3">
                <h3>Arduino Projects</h3>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <form class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Surname" required>
            <input type="email" placeholder="Email Address" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
